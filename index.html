<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha256-PDJQdTN7dolQWDASIoBVrjkuOEaI137FI15sqI3Oxu8=" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

    <title>ts-nano demo</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-5 my-4">ts-nano demo</h1>
      <div id="editor" class="card my-4" tabindex="0"><div><span class="cursor"> </span></div></div>
      <h5>Highlights</h5>
      <table class="my-2 table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Offset</th>
            <th scope="col">Length</th>
            <th scope="col">Class name</th>
          </tr>
        </thead>
        <tbody id="hl-list">
          <tr id="hl-create" class="create">
            <th scope="row">
              <button type="submit" id="hl-add" class="btn btn-block btn-primary">
                <i class="bi bi-plus-lg"></i>
              </button>
            </th>
            <td>
              <input type="text" id="hl-offset" class="form-control" placeholder="Offset" aria-label="Offset">
            </td>
            <td>
              <input type="text" id="hl-length" class="form-control" placeholder="Length" aria-label="Length">
            </td>
            <td>
              <input type="text" id="hl-class" class="form-control" placeholder="Class name" aria-label="Class name">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
